<div
  class="map"
  id="map"
  style="width: 100%; height: 100%; position: absolute"
></div>
<button (click)="changeMode($event)" id="button1" class="roate_mode_btn">
  Sites 1
</button>

<button (click)="changeMode($event)" id="button2" class="roate_mode_btn2">
  Sites 2
</button>

<button (click)="changeMode($event)" id="button3" class="roate_mode_btn3">
  Sites 3
</button>

<button
  (click)="resetSites()"
  style="
    position: absolute;
    top: 10px;
    right: 250px;
    height: 29px;
    padding: 2px 5px;
    outline: none;
    color: #000;
    background-color: #fff;
    border-radius: 5px;
    border: none;
  "
>
  Reset
</button>
<img
  class="floor"
  style="
    width: 200px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  "
  [src]="imageUrl"
/>
<div class="hide" id="x"></div>
<div class="hide" id="y"></div>
<div class="hide" id="apX"></div>
<div class="hide" id="apY"></div>
<div class="hide" id="lat"></div>
<div class="hide" id="lng"></div>
<div class="hide" id="highlighted-box"></div>
<div class="hide" id="zoneX"></div>
<div class="hide" id="zoneY"></div>
<div class="hide" id="zoneLat"></div>
<div class="hide" id="zoneLng"></div>
